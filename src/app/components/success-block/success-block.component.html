<section class="section">
    <div class="section__anchor" id="success"></div>

    <div class="section__head row">
        <h2 transloco="nav.success" class="section__title">Успехи участников</h2>
        <span id="live-icon" class="row">
            <span class="indicator"></span>
            <span>live</span>
        </span>

        <div class="scroll-btns row">
            <button class="scroll-viewport" (click)="scrollViewport(-5)">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="14" viewBox="0 0 18 14" fill="none">
                    <path d="M17 7H0.999999M0.999999 7L7.15385 1M0.999999 7L7.15385 13" stroke="#5161C2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="scroll-viewport" (click)="scrollViewport(5)">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="14" viewBox="0 0 18 14" fill="none">
                    <path d="M1 7H17M17 7L10.8462 1M17 7L10.8462 13" stroke="#5161C2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>
        
    <div class="scrolling-sdk-wrapper">
        <cdk-virtual-scroll-viewport orientation="horizontal" itemSize="290" minBufferPx="1000" maxBufferPx="1000" id="success-viewport">
            <div class="success" id="fake-success"></div>
            <div class="success" *cdkVirtualFor="let success of successes; let i = index" [class.odd-success]="i%2 != 0">
                <div class="success__img bg-response" [style.backgroundImage]="'url(' + success.image + ')'">
                </div>
                <div class="success__user user row">
                    <div class="bg-response user__avatar" [style.backgroundImage]="'url(' + success.avatar + ')'"></div>
                    <span class="user__name">{{success.username}}</span>
                </div>
            </div>
        </cdk-virtual-scroll-viewport>
    </div>

</section>
